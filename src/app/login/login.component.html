<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>F24</h1>
                <div class="form-content">
                    <div class="form-group">
                        <input [(ngModel)]="username" type="text"class="form-control input-underline input-lg" id="username" placeholder="Login">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="password" type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>

        </div>
    </div>
</div>
